<!DOCTYPE html>
<html>
    <head>
        <style>
        .box
        {
            width: 100px;
            height: 100px;
            background-color: red;
            margin-bottom: 20px;
        }
        .border-black
        {
            border: 10px solid black;
        }
        .border-radius
        {
            border-radius: 50%;
        }
        .backgroundcolor_yellow
        {
            background-color:yellow;
        }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <div class="box border-black"></div>
        <div class="box border-black border-radius"></div>
        <div class="box border-black border-radius backgroundcolor_yellow"></div>
    </body>
</html>
