<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root{
            --text-danger:red;
            --text-warning: cadetblue;
        }
        h1{
            color: var(--text-danger);
        }
        button{
            width: 100px;
            height: 50px;
            border: none;
            background-color: var(--text-warning);
            border-radius: 6%;
            font-size: 30px;
        }
        button:focus{
            background-color: var(--text-danger);
        }
    </style>
</head>
<body>
    <button><i class="fa-solid fa-toggle-on"></i>On</button>
    <button><i class="fa-solid fa-toggle-off"></i>Off</button>
    <h1>
        Hello World!
    </h1>
</body>
</html>
